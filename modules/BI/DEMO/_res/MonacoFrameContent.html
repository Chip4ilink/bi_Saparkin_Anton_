<html style="height: 100%">
	<head>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				border: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body style="height: 100%">
		<div id="container" style="width: 100%; height: 100%"></div>
		<script src="mdt/dynamic/monaco-editor/package/min/vs/loader.js"></script>
		<script>
			require.config({ paths: { vs: "mdt/dynamic/monaco-editor/package/min/vs" } });
			require(["vs/editor/editor.main"], function () {
				const settings = MonacoOptions.getEditorOptions(monaco);
				const lang = settings.options.language || "";

				const editor = monaco.editor.create(
					document.getElementById("container"),
					settings.options,
					settings.overrides
				);

				const modelUri = monaco.Uri.parse("mdt:" + (MonacoOptions.uid || "script") + "." + (lang || ""));
				const model = monaco.editor.createModel(MonacoOptions.value || "", lang, modelUri);

				editor.setModel(model);

				MonacoOptions.onCreate(monaco, editor, model);
			});
		</script>
	</body>
</html>
